            document.getElementById('player-details').innerHTML = `

            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
            let bottom = parseFloat(ballElem.style.bottom) || 50;

                scale -= 0.01; // ‡∏ö‡∏≠‡∏•‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏Å‡∏•‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ

                ballElem.style.transform = `translateX(calc(-50% + ${posX}px)) scale(${scale})`;

                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡∏ä‡∏ô (Collision Detection) ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ö‡∏≠‡∏•‡∏•‡∏≠‡∏¢‡∏ñ‡∏∂‡∏á‡∏à‡∏∏‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
                if (ballVel.y < 0 && ballVel.y > -2 && posY > 300) {
                   checkScore(posX);
                   return; 
                }

                // ‡∏ö‡∏≠‡∏•‡∏ï‡∏Å‡∏û‡∏∑‡πâ‡∏ô
                if (posY < -100) {
                    showFeedback("‡∏û‡∏•‡∏≤‡∏î!", "red");
                    spawnBall();
                    return;
                }

                requestAnimationFrame(frame);
            }
            frame();
        }

        function checkScore(posX) {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á X
            // ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏ö‡πà‡∏á‡∏Ñ‡∏£‡∏∂‡πà‡∏á: ‡∏ã‡πâ‡∏≤‡∏¢ (< -50px approx) = ‡∏Ñ‡∏£‡∏∏, ‡∏Ç‡∏ß‡∏≤ (> 50px approx) = ‡∏•‡∏´‡∏∏
            // ‡∏Ñ‡πà‡∏≤ posX ‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡πà‡∏≤ offset ‡∏à‡∏≤‡∏Å‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
            
            let hitType = null;
            if (posX < -20) hitType = "garhu"; // ‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢
            else if (posX > 20) hitType = "lahu"; // ‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤

            if (hitType) {
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
                if (hitType === gameState.currentBall.type) {
                    // ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
                    gameState.score += 10; // ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏•‡∏á‡∏´‡πà‡∏ß‡∏á
                    gameState.score += Math.ceil(gameState.timeLeft / 10); // ‡πÇ‡∏ö‡∏ô‡∏±‡∏™‡πÄ‡∏ß‡∏•‡∏≤
                    gameState.timeLeft += 2; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
                    showFeedback("‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! +10", "#00e676");
                } else {
                    // ‡∏ú‡∏¥‡∏î‡∏´‡πà‡∏ß‡∏á
                    gameState.score = Math.max(0, gameState.score - 5);
                    showFeedback("‡∏ú‡∏¥‡∏î‡∏´‡πà‡∏ß‡∏á!", "#ff4081");
                }
            } else {
                 showFeedback("‡∏ß‡∏∑‡∏î!", "orange");
            }
            
            updateHUD();
            
            // ‡∏£‡∏≠‡πÅ‡∏õ‡πä‡∏ö‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
            setTimeout(spawnBall, 500);
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback');
            fb.innerText = text;
            fb.style.color = color;
            fb.style.opacity = 1;
            fb.style.top = '40%';
            
            // Animation ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
            setTimeout(() => {
                fb.style.top = '30%';
                fb.style.opacity = 0;
            }, 800);
        }

    </script>
